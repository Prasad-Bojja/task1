<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Login</h2>
        {% if error %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form method="post" class="mt-3">
            {% csrf_token %}
            <!-- Username Input -->
            <div class="mb-3">
                <label for="id_username" class="form-label">Username:</label>
                <input type="text" id="id_username" name="username" class="form-control" required>
            </div>
            <!-- Password Input -->
            <div class="mb-3">
                <label for="id_password" class="form-label">Password:</label>
                <input type="password" id="id_password" name="password" class="form-control" required>
            </div>
            <!-- Login Button -->
            <button type="submit" class="btn btn-primary">Login</button>
        </form><br>
        <div class="form-group">
            <h6>Don't have an account? <a href="{% url 'signup' %}">Signup now</a></h6>
          </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js" integrity="sha384-35PEAu8rQ0CK8qJXgDy25ptkOi8t9PJpjo+sv8W6yzZzDN3rwgtAznj3p33mFv6P" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+HkqNvrZyHJw8f0BcqbJcwq1HzweJowgY+CdkYY" crossorigin="anonymous"></script>
</body>
</html>
