<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
   
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Signup</h2><hr>
        {% if error %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form action="" method="POST" enctype="multipart/form-data" class="mt-3">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_user_type">User Type:</label>
                <select id="id_user_type" name="user_type" class="form-control" required>
                    <option value="patient">Patient</option>
                    <option value="doctor">Doctor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_profile_picture">Profile Picture:</label>
                <input type="file" id="id_profile_picture" name="profile_picture" class="form-control-file">
            </div>
            <div class="form-group">
                <label for="id_username">Username:</label>
                <input type="text" id="id_username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_email">Email:</label>
                <input type="email" id="id_email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_first_name">First Name:</label>
                <input type="text" id="id_first_name" name="first_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_last_name">Last Name:</label>
                <input type="text" id="id_last_name" name="last_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_address_line1">Address Line 1:</label>
                <input type="text" id="id_address_line1" name="address_line1" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_city">City:</label>
                <input type="text" id="id_city" name="city" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_state">State:</label>
                <input type="text" id="id_state" name="state" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_pincode">Pincode:</label>
                <input type="text" id="id_pincode" name="pincode" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_password1">Password:</label>
                <input type="password" id="id_password1" name="password1" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_password2">Confirm Password:</label>
                <input type="password" id="id_password2" name="password2" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Signup</button><br>
        </form><br>
        <div class="form-group">
            <h6>Already have an account? <a href="{% url 'login' %}">Login now</a></h6>
          </div>
    </div>
    

 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
